services:
  coordinator:
    build: ./coordinator
    environment:
      - ROS_DOMAIN_ID=55
      - MODE=multi3
      - TEST_ID=test_2_3_real_clean
    volumes:
      - ./output:/multi3_coord_ws/src/multi3_tests/multi3_tests/results
    container_name: coordinator
    network_mode: host  # optional: required for some ROS GUI tools like RViz to find ROS master

  executor1:
    build: ./executor
    container_name: executor1
    environment:
      - DISPLAY=${DISPLAY}
      - ROBOT_PORT=6001
      - EXECUTOR_ID=executor1
      - ROBOT_NAME=robot_1
      - TB_ID=Turtlebot_02490
      - ROS_ENV=ros_humble
      - ROS_DOMAIN_ID=1
      - COORDINATOR_URL=http://localhost:5000
      - TEST_ID=test_2_3_real_clean
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    depends_on:
      - coordinator
    network_mode: host  # optional: required for some ROS GUI tools like RViz to find ROS master
    privileged: true

  executor2:
    build: ./executor
    container_name: executor2
    environment:
      - DISPLAY=${DISPLAY}
      - ROBOT_PORT=6002
      - EXECUTOR_ID=executor2
      - ROBOT_NAME=robot_2
      - TB_ID=Turtlebot_02489
      - ROS_ENV=ros_humble
      - ROS_DOMAIN_ID=2
      - COORDINATOR_URL=http://localhost:5000
      - TEST_ID=test_2_3_real_clean
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    depends_on:
      - coordinator
    network_mode: host  # optional: required for some ROS GUI tools like RViz to find ROS master

